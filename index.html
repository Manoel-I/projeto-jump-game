<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">          
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="./js/script.js" defer></script>

    <title>Jump Game</title>
</head>

<body>
    <!--criação de uma div igual a do game-board para fazer o efeito de desligar do gameover -->
    <div class="tv-board" id="tv-board">
        <img src="./imagens/game.png" class="game_image">
        <img src="./imagens/over.png" class="over_image">
        <button class="restart_button">Restart</button>
    </div>

    <div class="game-board" id ="game-board-id">
        <div>
            <h3 class="score">score</h3><br>
            <h3 class="score_number" id="score_number">0</h3>
        </div>
        <img src="./imagens/cloud-01.png" class="cloud-01">
        <img src="./imagens/cloud-02.png" class="cloud-02">
        <img src="./imagens/cloud-02.png" class="cloud-03">
        <img src="./imagens/cloud-01.png" class="cloud-04">
        <img src="./imagens/cloud-01.png" class="cloud-05">
        <img src="./imagens/pipe.png" class="pipe">
        <img src="./imagens/mario-gif6-cut.gif" class="mario">
        <audio src="./sound/gameover-sound.mp4"></audio>
        <audio src="./sound/ambience-sound.mp4" id="ambience_sound" type="audio/mpeg" loop="true"></audio>
        <audio src="./sound/jump-sound.mp4" id="jump_sound" type ="audio/mpeg"></audio>
    </div>
    
</body>

</script>
</html>
